<form id="login-form" name="vm.loginForm" ng-submit="vm.loginForm.$valid && vm.authorize(vm.login)">
    <alert ng-show="vm.error" ng-click="vm.resetError()">
        <h4>{{ vm.error }}</h4>
    </alert>

    <div class="form-group">
        <input type="text" ng-model="vm.login.email" id="email" placeholder="Email" autocomplete="off">
    </div>
    <div class="form-group">
        <input type="password" ng-model="vm.login.password" id="login-password" placeholder="Password" autocomplete="off">
    </div>
    <button type="submit">Login</button>
</form>
<form>
    <button ng-click="vm.authenticate('google')">Login with Google</button>
    <button ng-click="vm.logoutSat()">Logout</button>
</form>
